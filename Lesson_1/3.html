<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 прибавляем к 10 и получаем 20 + "10".
  2. Так как один из операндов является строкой, второй операнд приводится к
  типу String. После этого складываем две строки и получаем строку "2010".
  3. С помощью console.log выводим строку "2010".
  */
  console.log(10 + 10 + "10");

  /*
  1. Так как второй операнд первого действия является строкой, поэтому первый 
  операнд приводится к типу String и получаем слияние двух строк "1010".
  2. Так как один из операндов второго действия является строкой, второй операнд 
  приводится к типу String. После этого складываем две строки и получаем 
  строку "101010".
  3. С помощью console.log выводим строку "101010".
  */
  console.log(10 + "10" + 10);

  /*
  1. Сначала с помощью унарного плюса приводим строку "10" к типу Number и
  получаем выражение 10 + 10 + 10
  2. Производим вычисление первого действия и получаем 20 + 10.
  3. Производим вычисление получившегося выражения и получаем 30.
  4. С помощью console.log выводим число 30
  */
  console.log(10 + 10 + +"10");

  /*
  1. С помощью унарного минуса мы получаем из пустой строки число -0.
  2. 10 делим на -0 и получаем значение Infinity со знаком минус.
  3. С помощью console.log выводим значение -Infinity.
  */
  console.log(10 / -"");

  /*
  1. Так как в строке "2,5" стоит запятая, а не точка унарный плюс приводит эту
  строку к значению NaN и получаем следующее выражение 10 / NaN.
  2. Деление числа на NaN дает значение NaN.
  3. С помощью console.log выводим значение NaN.
  */
  console.log(10 / +"2,5");
</script>
</body>
