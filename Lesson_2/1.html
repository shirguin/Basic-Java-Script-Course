<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Сначала значение переменной a увеличиться на 1 за счет инкремента и будет
  равно 2, а потом это значение присвоится переменной с. В консоль будет выведено 2.
   */
  c = ++a;
  console.log(c);

  /*
  Сначала переменной d будет присвоено значение переменной b, а именно 1, а уже 
  потом значение переменной b будет увеличино на 1. В консоль будет выведено 1.
   */
  d = b++;
  console.log(d);

  /*
  Переменная a будет увеличина еще на 1 и будет равной 3. Потом будет произведено 
  сложение (2 + 3) и присвоение переменной c. В консоль будет выведено 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сначало произойдет сложение 2 и значения переменной b(2), потом присвоение переменной
  d значения равного 4. И только после этого значение переменной b увеличиться на 1.
  В консоль будет выведено 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
